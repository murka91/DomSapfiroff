<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог кошек</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Dom Sapfiroff</a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="../main/index.html">Главная</a></li>
                <li><a href="../aboutus/about.html">О нас</a></li>
                <li><a href="../Ourpets/index.html">Наши питомцы</a></li>
                <li><a href="../contacts/index.html">Контакты</a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>
    
    <section class="cats">
        <div class="container">
        <h2 style="text-align: center;">Наши кошки</h2>
        <br>
        <div class="cat-filters">
          <div class="filter-group">
            <label for="age-filter">Возраст:</label>
            <select id="age-filter">
              <option value="all">Все</option>
              <option value="kitten">Котята</option>
              <option value="adult">Взрослые</option>
              <option value="senior">Пожилые</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="gender-filter">Пол:</label>
            <select id="gender-filter">
              <option value="all">Все</option>
              <option value="male">Коты</option>
              <option value="female">Кошки</option>
            </select>
          </div>
          <button id="filter-btn">Применить</button>
        </div>
        <div class="cat-container">
          <!-- Карточки кошек будут добавлены здесь -->
        </div>
      </section>
    
      <div class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Забронировать кошку</h2>
          <form id="book-form">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required>
            <label for="cat-name">Кошка:</label>
            <input type="text" id="cat-name" name="cat-name" readonly>
            <button type="submit">Забронировать</button>
          </form>
        </div>
      </div>
    
    <footer>
        <p>&copy; 2023 Питомник кошек. Все права защищены.</p>
    </footer>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
